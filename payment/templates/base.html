{% load static %} 

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django + Stripe Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://js.stripe.com/v3/"></script> 
    <script src="{% static 'main.js' %}"></script>  
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  </head>
  <body >
  <section class="section">
    <div class="container">
      <tbody id="tbody">
      {% for i in names %}
        {{ i }}<br><br>
        <button type="button" class="hapus_krs"  value="{{ i }}">Add +</button> <br><br>
        {% endfor %}
      </tbody>

      {% for i in imgs %}

        <img src="{{ STATIC_URL }}media/{{ i }}" alt="connect" style="max-height:200px">
      {% endfor %}
      <a href="{% url 'view_cart' %}"><button type="button" class="hapus_krs"> MY CART</button></a>
      <button class="button is-primary" id="submitBtn">Purchase!</button>
    </div>
  </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js" type="text/javascript"></script>
  {% include "ajax.html" %}

  </body>
</html>
